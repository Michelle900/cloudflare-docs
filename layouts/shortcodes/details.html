{{ $header := default "Header tag required!" (.Get "header") }}

<details class="DocsMarkdown" onclick="zarazTrackDetails({{$header}})"
  {{ with .Get "open" }} open{{ end }}>
    <summary>{{ $header }}</summary>
    <div>
      {{- .Page.RenderString .Inner -}}
    </div>
</details>

<script>
  function zarazTrackDetails(header) {
    zaraz.track("dropdown click", {dropdown_name: header})
  }
</script>
